<app-not-found
[visible]="!food.id"
notFoundMessage="food not found"
resetLinkText="Back to the Home page"
></app-not-found>
<div class="container" *ngIf="food.id">
  <img [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favorite{{food.favorite?'':'not'}}">
        ‚ù§
      </span>
    </div>
      <div class="raiting">
        <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="25px"
        ></star-rating>
      </div>
      <div class="origins">
        <span *ngFor="let origin of food.origins" >
          {{origin}}
        </span>
      </div>
      <div class="tags">
        <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">{{tag}}</a>
      </div>
      <div class="cook-time">
        <span>time to cook <strong>{{food.cookTime}}</strong> minutos </span>
      </div>
      <div class="price">
        <span>
          {{food.price|currency}}
        </span>
      </div>
      <button (click)="addTocard()">add to the card</button>

  </div>
</div>
